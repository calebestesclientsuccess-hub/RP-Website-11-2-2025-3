<!DOCTYPE html>

    <script type="application/ld+json">

      "url": "https://revenuelabs.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://revenuelabs.com/blog?search={search_term_string}",

      }
    }
