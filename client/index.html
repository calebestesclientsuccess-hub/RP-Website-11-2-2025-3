<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#dc2626" />

    <!-- Security Headers for SEO Trust -->
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

    <!-- Advanced Mobile Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Revenue Party" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Revenue Party" />

    <!-- Geo Tags for Local SEO -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    <meta name="geo.position" content="37.7749;-122.4194" />
    <meta name="ICBM" content="37.7749, -122.4194" />

    <!-- Cache Control for Development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://plausible.io" />
    <link rel="dns-prefetch" href="https://revenueparty.com" />

    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap-index.xml" />

    <!-- Structured Data (JSON-LD) - nonces will be injected by server -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Revenue Party",
      "url": "https://revenueparty.com",
      "logo": "https://revenueparty.com/apple-touch-icon.png",
      "description": "Revenue Party deploys complete GTM systems that multiply your pipeline with elite talent, AI tech, and proven strategy.",
      "sameAs": [
        "https://www.linkedin.com/company/revenue-party"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Sales",
        "url": "https://revenueparty.com/contact"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Revenue Party",
      "url": "https://revenueparty.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://revenueparty.com/blog?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Web fonts (hosted on Google Fonts to avoid missing asset 404s) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/fonts/fonts.css" />

    
    <!-- Preload LCP Image Candidate (Logo or Hero) -->
    <!-- Adjust this path if the hero image is dynamic or different -->
    <!-- <link rel="preload" as="image" href="/assets/hero-bg.jpg"> -->

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
