name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run test suite (setup + unit + e2e)
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          SESSION_SECRET: ${{ secrets.SESSION_SECRET || 'test-session-secret-min-32-chars-long-for-ci' }}
          GOOGLE_AI_KEY: ${{ secrets.GOOGLE_AI_KEY || 'test-google-ai-key' }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME || 'test-cloud' }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY || 'test-key' }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET || 'test-secret' }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'test-resend-key' }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL || 'test@example.com' }}
          REPLICATE_WEBHOOK_SECRET: ${{ secrets.REPLICATE_WEBHOOK_SECRET || 'test-webhook-secret' }}
          APP_BASE_URL: http://0.0.0.0:5000
          ALLOWED_ORIGINS: http://localhost:5173,http://0.0.0.0:5000
        run: npm run test:ci

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
            coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Build application
        run: npm run build

      - name: Start server
        run: npm run preview &
        env:
          NODE_ENV: production

      - name: Wait for server
        run: npx wait-on http://localhost:5000 -t 30000

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Build for bundle analysis
        run: npm run build

      - name: Check bundle size budgets
        run: npx tsx scripts/check-bundle-size.ts

      - name: Upload bundle stats
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bundle-stats
          path: client/dist/stats.json